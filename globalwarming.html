<script>
let small = `
ggc
ccn
cfc
`
let big = `
ghggggggccccccccc
cwfccmccccccwwccc
cwfccmcccccwwwwcc
cwfccmccccccccccc
cwfccmccccccccccc
cwfcccccccccccccc
cccnnnnnncccccccc
ccccccggccccccccc
`

let parsePattern = pattern => 
  pattern
    .trim()
    .split(`\n`)
     .map(line => line.split('')
       .map(code => ({
         "c": "concrete",
         "g": "grass",
       
         "h": "house",
         "m": "community_center",
         "t": "tree",
         "w": "wind",
       
         "f": "factory",
         "n": "natural_gas",
         "l": "coal",
         "o": "oil"
       }[code]))
     );
  
let m = parsePattern(big);

m = m.map((row,x) => {
  return row.map((column, y) => {
    let code = m[x][y];
    let data = {x,y,terrain:code, items:[]}
    switch(data.terrain){
      case "factory":
        data.terrain = "concrete";
        data.items.push(new Item({name: "factory", alignment:"bad"}))
        break;
      case "wind":
        data.terrain = "grass";
        data.items.push(new Item({name: "wind", alignment:"good"}))
        break;
      case "oil":
        data.terrain = "concrete";
        data.items.push(new Item({name: "oil", alignment:"bad"}))
        break;
      case "natural_gas":
        data.terrain = "concrete";
        data.items.push(new Item({name: "natural_gas", alignment:"good"}))
        break;
      case "community_center":
        data.terrain = "grass";
        data.items.push(new Item({name: "community_center", alignment:"good"}))
        break;
      case "house":
        data.terrain = "grass";
        data.items.push(new Item({name: "house", alignment:"good"}))
        break;
    }
    return new Place(data)
  })
})

let board = new Board({
    matrix: m
});

let game = new Game({board});

</script>
